    <h1>Contato</h1>
    <p>Entre em contato através do formulário abaixo:</p>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Daiane Mentz" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="daianementz@hotmailcom" required>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui" required></textarea>

        <button type="submit">Enviar</button>
    </form>
